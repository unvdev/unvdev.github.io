<!DOCTYPE html>
<html>

<head>
    <title>Testing</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A Simplistic HTML Weather Widget For iOS 16 &amp; 17.">
    <link rel="stylesheet" href="https://www.uv.vu/assets/global/css/globalstyles.css">
    <style>
        .building-container {
            display: block;
            position: relative;
            width: 100%;
        }

        .building-column-span-2,
        .building-column-span-3,
        .building-column-span-4,
        .building-column-span-5,
        .building-column-span-6 {
            display: flex;
            flex-wrap: wrap;
            padding: 1rem;
            gap: 1rem;
            max-width: 100%;
        }

        .building-column-span-1>* {
            padding: 1rem;
        }

        .building-column-span-2>* {
            flex-grow: 1;
            flex-basis: 300px;
        }

        .building-column-span-3>* {
            flex-grow: 1;
            flex-basis: 240px;
        }

        .building-column-span-4>* {
            flex-grow: 1;
            flex-basis: 220px;
        }

        .building-column-span-5>* {
            flex-grow: 1;
            flex-basis: 190px;
        }

        .building-column-span-6>* {
            flex-grow: 1;
            flex-basis: 160px;
        }

        .building-column {
            display: block;
            position: relative;
        }

        .building-column-stretch {
            padding-left: 0px !important;
            padding-right: 0px !important;
        }

        .building-column-grow {
            padding-top: 0px !important;
            padding-bottom: 0px !important;
        }

        .building-column-content-top {
            align-self: start;
        }

        .building-column-content-center {
            align-self: center;
        }

        .building-column-content-bottom {
            align-self: end;
        }

        .building-block-align-left {
            margin-right: auto;
        }

        .building-block-align-center {
            margin-left: auto;
            margin-right: auto;
        }

        .building-block-align-right {
            margin-left: auto;
        }

        /* CMS */

        .cms-menu-container {
            display: block;
            position: fixed;
            width: 280px;
            height: 700px;
            left: 0%;
            top: 50%;
            transform: translateY(-50%);
            background-color: whitesmoke;
            box-sizing: border-box;
            z-index: 9999999999;
        }

        .cms-menu-item-container {
            display: block;
            position: relative;
        }

        .cms-menu-item {
            display: block;
            position: relative;
            width: 100%;
            height: 50px;
            font-family: 'Arial';
            font-size: 20px;
            text-align: center;
            color: DarkGray;
            box-shadow: 0 1px 0 0 silver inset, 0 -1px 0 0 silver inset;
            box-sizing: border-box;
            align-content: center;
        }

        .cms-menu-item:nth-child(1){
            box-shadow: 0 -1px 0 0 silver inset !important;
        }

        .cms-menu-item:last-child {
            box-shadow: 0 1px 0 0 silver inset !important;
        }

         .cms-menu-item:hover {
            color: whitesmoke;
            background-color: magenta;
         }

         .cms-menu-secondary-container {
            display: none;
            position: fixed;
            width: 280px;
            height: 700px;
            left: 280px;
            top: 50%;
            transform: translateY(-50%);
            background-color: whitesmoke;
            box-shadow: 2px 0 0 0 silver inset;
            box-sizing: border-box;
            z-index: 9999999999;
         }

         .cms-menu-item:hover .cms-menu-secondary-container {
            display: block;
         }

         .cms-menu-secondary-container:hover {
            display: block;
         }

         .cms-menu-secondary-item-container {
            display: block;
            position: relative;
        }

    </style>
</head>

<body>
    <header>
        <img class="headerImage" src="https://uv.vu/assets/global/images/logo.png">
    </header>
    <div class="content">
        <div class="building-container building-block">
            <div class="building-column-span-2">
                <div class="building-column building-block building-column-content-center">
                    <div class="placeholder-block">
                        <div class="placeholder-block-symbol">+</div>
                    </div>
                </div>
                <div class="building-column building-block building-column-content-center">
                    <div class="placeholder-block">
                        <div class="placeholder-block-symbol">+</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footerText">Copyright Â© 2023 Universe Dev</div>
    </footer>

    <script src="https://kit.fontawesome.com/0e61fd2654.js" crossorigin="anonymous"></script>

</body>

</html>
