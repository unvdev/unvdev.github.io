<!DOCTYPE html>
<html>

<head>
    <title>Testing</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A Simplistic HTML Weather Widget For iOS 16 &amp; 17.">
    <link rel="stylesheet" href="https://www.uv.vu/assets/global/css/globalstyles.css">
    <style>
        .building-container {
            display: grid;
            position: relative;
            width: 100%;
            gap: 1rem;
        }

        /* 1 column */
        .building-column-span-1 {
            display: grid;
            grid-template-columns: 1fr;
            padding: 1rem;
            gap: 1rem;
        }

        /* 2 columns */
        .building-column-span-2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            padding: 1rem;
            gap: 1rem;
        }

        /* 3 columns */
        .building-column-span-3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            padding: 1rem;
            gap: 1rem;
        }

        /* 4 columns */
        .building-column-span-4 {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            padding: 1rem;
            gap: 1rem;
        }

        /* 5 columns */
        .building-column-span-5 {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            padding: 1rem;
            gap: 1rem;
        }

        /* 6 columns */
        .building-column-span-6 {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            padding: 1rem;
            gap: 1rem;
        }

        /* Responsive media queries for all spans */
        @media (max-width: 1200px) {
            .building-column-span-6 {
                grid-template-columns: repeat(4, 1fr);
            }

            .building-column-span-5 {
                grid-template-columns: repeat(4, 1fr);
            }

            .building-column-span-4 {
                grid-template-columns: repeat(3, 1fr);
            }

            .building-column-span-3 {
                grid-template-columns: repeat(2, 1fr);
            }

            .building-column-span-2 {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 900px) {

            .building-column-span-6,
            .building-column-span-5,
            .building-column-span-4,
            .building-column-span-3,
            .building-column-span-2 {
                grid-template-columns: 1fr;
            }
        }

        /* Column content alignment */
        .building-column-content-top {
            align-self: start;
        }

        .building-column-content-center {
            align-self: center;
        }

        .building-column-content-bottom {
            align-self: end;
        }

        /* Block alignment */
        .building-block-align-left {
            justify-self: start;
        }

        .building-block-align-center {
            justify-self: center;
        }

        .building-block-align-right {
            justify-self: end;
        }

        /* Stretch / grow adjustments */
        .building-column-stretch {
            padding-left: 0 !important;
            padding-right: 0 !important;
        }

        .building-column-grow {
            padding-top: 0 !important;
            padding-bottom: 0 !important;
        }

        .building-column {
            display: block;
            position: relative;
        }
    </style>
</head>

<body>
    <header>
        <img class="headerImage" src="https://uv.vu/assets/global/images/logo.png">
    </header>
    <div class="content">
        <div class="building-container building-block">
            <div class="building-column-span-2">
                <div class="building-column building-block building-column-content-center">
                    <div class="placeholder-block">
                        <div class="placeholder-block-symbol">+</div>
                    </div>
                </div>
                <div class="building-column building-block building-column-content-center">
                    <div class="placeholder-block">
                        <div class="placeholder-block-symbol">+</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footerText">Copyright Â© 2023 Universe Dev</div>
    </footer>

    <script src="https://kit.fontawesome.com/0e61fd2654.js" crossorigin="anonymous"></script>

</body>

</html>
