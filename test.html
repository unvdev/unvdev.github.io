    <style>
        details {
            overflow: hidden;
        }

        summary {
            display: block;
            /* make it block-level so it spans width */
            width: 100%;
            /* ensure it fills the container */
            max-width: 100%;
            /* optional: prevent overflow */
            cursor: pointer;
            font-weight: 600;
            padding: 0.75rem 1rem;
            background: #eee;
            list-style: none;
            user-select: none;
            position: relative;
        }

        /* remove default marker in WebKit */
        summary::-webkit-details-marker {
            display: none;
        }

        .accordion-state * {
            display: inline-block;
        }

        /* custom + symbol */
        .accordion-state:first-child::before {
    content: "+";
    color: silver;
    font-weight: bold;
    margin-right: 0.75rem;
    font-size: 1.2rem;
}

        /* change to - when open */
        details[open] .accordion-state::before {
            content: "−";
        }

        /*Accordion*/

.accordion {
    width: 100%;
}

.accordion:hover {
    opacity: 70%;
    cursor: pointer;
}

.accordion-label {
    display: block;
    left: 0px;
    transform:translateX(20px);
}

.accordion-label:after {
    content: "\002B";
    float: right;
    right: 0px;
    transform:translateX(-40px);
}

.accordion-active:after {
    content: "\2212";
}

.accordion-content {
    display: none;
    overflow: hidden;
}
    </style>

    <script>
            var accordion = document.querySelectorAll(".accordion");
    for (var i = 0; i < accordion.length; i++) {
        accordion[i].onclick = function() {
            if (this.nextElementSibling.getAttribute("class") == "accordion-content") {
                if (this.nextElementSibling.style.display != "block") {
                    this.nextElementSibling.style.display = "block";
                    this.firstElementChild.classList.add("accordion-active");
                } else {
                    this.nextElementSibling.style.display = "none";
                    this.firstElementChild.classList.remove("accordion-active");
                };
            };
        };
    };
    </script>
