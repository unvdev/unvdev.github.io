  details summary {
    cursor: pointer;

    margin: .5em 0;

  /* add + before */
  summary::before {
    content: "+ ";
    color: magenta;
    font-weight: bold;
  }

  /* change to - when open */
  details[open] summary::before {
    content: "− ";
  }

  details p {
    margin: .5em 1.5em;
  }
</style>
