<!DOCTYPE html>
<html>

<head>
    <title>Testing</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A Simplistic HTML Weather Widget For iOS 16 &amp; 17.">
    <link rel="stylesheet" href="https://www.uv.vu/assets/global/css/globalstyles.css">
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" />
<style>
   details {
    border: 1px solid #ddd;
    border-radius: 6px;
    margin-bottom: 0.75rem;
    overflow: hidden;
    background: white;
  }

summary {
    display: block;          /* make it block-level so it spans width */
    width: 100%;             /* ensure it fills the container */
    max-width: 100%;         /* optional: prevent overflow */
    cursor: pointer;
    font-weight: 600;
    padding: 0.75rem 1rem;
    background: #eee;
    list-style: none;
    user-select: none;
    position: relative;
}

  /* remove default marker in WebKit */
  summary::-webkit-details-marker {
    display: none;
  }

  /* custom + symbol */
  summary::before {
    content: "+";
    color: magenta;
    font-weight: bold;
    margin-right: 0.75rem;
    font-size: 1.2rem;
  }

  /* change to - when open */
  details[open] summary::before {
    content: "−";
  }

  /* hover/active styling */
  summary:hover {
    background: #ddd;
  }

  details[open] summary {
    background: #f0f0f0;
    border-bottom: 1px solid #ddd;
  }

  /* content area */
  details > div {
    padding: 0.75rem 1rem;
    background: white;
    line-height: 1.5;
    font-size: 0.95rem;
  }
</style>
</head>

<body>
    <header>
        <img class="headerImage" src="https://uv.vu/assets/global/images/logo.png">
    </header>
    
    <div class="building-environment building-block" data-name="Building Block: Building Environment">
        <div class="building-container building-block" data-name="Building Block: Building Container">
            <div class="building-column-span-one">
                <div class="building-column building-block building-column-content-center" data-name="Building Block: Building Column">
                    <div class="placeholder-block"></div>
                </div>
            </div>
        </div>
        <div class="building-container building-block" data-name="Building Block: Building Container">
            <div class="building-column-span-one">
                <div class="building-column building-block building-column-content-center" data-name="Building Block: Building Column">
                      <details>
    <summary>Accordion Item 1</summary>
    <div>
      This is the content for the first item.
    </div>
  </details>

  <details>
    <summary>Accordion Item 2</summary>
    <div>
      Content for the second item goes here.
    </div>
  </details>

  <details>
    <summary>Accordion Item 3</summary>
    <div>
      Third item content inside.
    </div>
  </details>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footerText">Copyright © 2023 Universe Dev</div>
    </footer>

    <script src="https://kit.fontawesome.com/0e61fd2654.js" crossorigin="anonymous"></script>

</body>

</html>
