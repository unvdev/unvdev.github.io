<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS Login</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .alert {
            display: none;
            margin-top: 1rem;
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <div class="alert" data-id="alert">
        Incorrect password. Please try again.
    </div>
    <form id="loginForm">
        <div class="form-group">
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <button type="submit" id="loginButton">Log In</button>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha1/0.6.0/sha1.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const loc = 'hidden';

    const passwordInput = document.getElementById('password');
    const loginButton = document.getElementById('loginButton');
    const alertBox = document.querySelector('[data-id="alert"]');

    function login(secret) {
        const hash = sha1(secret);
        const url = `${loc}/${hash}/cms.html`;

        const request = new XMLHttpRequest();
        request.open('GET', url, true);

        request.onload = function() {
            if (request.status >= 200 && request.status < 400) {
                const nva = new Date().getTime() + 1000 * 60 * 60;
                window.location = `${url}?nva=${nva}`;
            } else {
                showError();
            }
        };

        request.onerror = function() {
            showError();
        };

        request.send();
    }

    function showError() {
        alertBox.style.display = 'block';
        passwordInput.value = '';
        passwordInput.setAttribute('placeholder', 'Incorrect password');
    }

    loginButton.addEventListener('click', function(e) {
        e.preventDefault();
        login(passwordInput.value);
    });
});
</script>
</body>
</html>
