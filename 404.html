<html>

<head>
    <title>404</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<script type="text/javascript">
	//
	//
	//Best ezpz solution for batch github redirects... just saying - Universe Dev
	//
	//
	document.addEventListener("DOMContentLoaded", function() {
    	var url = window.location.search;
    	switch (url) {
            case 'cl':
            window.location.href = "https://github.com/leminlimez/CowabungaLite/releases";
			break;
            
            case 'sage':
            window.location.href = "https://docs.google.com/document/d/1PkG_0pifdw2xrqQQCbP65p8qiaZLVBgK3rA7QByaiuM/edit";
            break;
            
			default: 
			document.write("404 error. Page not found.");
        };
	});
</script>
</body>

</html>
