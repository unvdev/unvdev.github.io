<html>

<head>
    <title>404</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<script type="text/javascript">
	//
	//
	//Best ezpz solution for batch external redirects... just saying - Universe Dev
	//
	//
	document.addEventListener("DOMContentLoaded", function() {
    	var path = window.location.pathname.toLowerCase();
    	switch (path) {
            case '/cl':
            window.location.href = "https://github.com/leminlimez/CowabungaLite/releases";
			break;
            
			default: 
			window.location.href = "https://www.uv.vu";
        };
	});
</script>
</body>

</html>
