<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>CMS</title>
    <style>
        :focus {
            outline: none;
        }

        .cms-menu-bar {
            display: block;
            position: fixed;
            top: 0;
            background-color: blue;
            height: 40px;
            width: 100vw;
            z-index: 1000000;
            padding: 5px;
        }

        .ql-toolbar {
            position: relative;
            z-index: 1000001;
            display: block;
        }

        .ql-tooltip {
            z-index: 1000002 !important;
        }

        .text-box {
            position: relative;
            margin: 10px 0;
        }

        /* --- CSS CHANGES --- */
        
        #loaded-page {
            position: relative; /* Acts as the positioning container for the handle */
        }

        .selected {
            box-shadow: inset 0 0 0 2px magenta;
            cursor: default;
        }

        .move-handle {
            position: absolute; /* Position is set by JS */
            width: 36px;       /* Your new width */
            height: 36px;      /* Your new height */
            background-image: url('/assets/cms/move.png');
            background-size: contain;
            background-repeat: no-repeat;
            cursor: move;
            z-index: 100;
        }

        .building-block {
            cursor: pointer;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" />
</head>

<body>

    <div class="cms-menu-bar">
        <input class="target-page" style="width: 300px; height: 20px;" type="text">
        <button class="load-page">Grab Page Code</button>
        <button class="delete-element">Delete Element</button>
    </div>

    <div style="margin-top: 40px;"></div>
    <div id="loaded-page"></div>

    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
    <script>
        let paramString = window.location.search.split('?')[1];
        let queryString = new URLSearchParams(paramString);
        let nva = parseInt(queryString.get('nva'));
        if (Number.isNaN(nva) || new Date().getTime() > nva) window.location = '/cms_login';
    </script>

    <script>
        const targetPageInput = document.querySelector(".target-page");
        const loadPageButton = document.querySelector(".load-page");
        const deleteButton = document.querySelector(".delete-element");
        const loadedPage = document.querySelector("#loaded-page");

        let currentlySelected = null;
        let currentlyEditable = null;

        function deselectAll() {
            const existingHandle = document.getElementById('move-handle-dynamic');
            if (existingHandle) {
                existingHandle.remove();
            }

            if (currentlyEditable && currentlyEditable.quillInstance) {
                const quillInstance = currentlyEditable.quillInstance;
                const content = quillInstance.getSemanticHTML();
                const toolbar = quillInstance.container.previousElementSibling;
                if (toolbar && toolbar.classList.contains('ql-toolbar')) {
                    toolbar.remove();
                }
                currentlyEditable.innerHTML = content;
                currentlyEditable.quillInstance = null;
                currentlyEditable.classList.remove('ql-container', 'ql-snow');
            }
            currentlyEditable = null;

            if (currentlySelected) {
                currentlySelected.classList.remove('selected');
                currentlySelected = null;
            }
        }

        function selectBuildingBlock(element) {
            deselectAll();
            currentlySelected = element;
            currentlySelected.classList.add('selected');

            // --- JAVASCRIPT CHANGES ---
            // This logic now creates the handle and positions it next to any element, including images.
            const moveHandle = document.createElement('div');
            moveHandle.className = 'move-handle';
            moveHandle.id = 'move-handle-dynamic';

            // Use dimensions from your new CSS
            const handleHeight = 36;
            const handleOffset = 100;

            // Calculate position
            const topPos = element.offsetTop + (element.offsetHeight / 2) - (handleHeight / 2);
            const leftPos = element.offsetLeft - handleOffset;

            // Apply position via inline styles
            moveHandle.style.top = `${topPos}px`;
            moveHandle.style.left = `${leftPos}px`;
            
            // Append the handle to the PARENT of the selected element
            element.parentElement.appendChild(moveHandle);
        }

        function editTextBox(element) {
            if (currentlyEditable === element) return;
            deselectAll();
            currentlyEditable = element;
            const newQuill = new Quill(currentlyEditable, {
                scrollingContainer: document.body,
                bounds: loadedPage,
                theme: 'snow'
            });
            currentlyEditable.quillInstance = newQuill;
            newQuill.focus();
        }

        function deleteElement() {
            if (currentlySelected) {
                if (confirm('Are you sure you want to delete this element?')) {
                    currentlySelected.remove();
                    deselectAll(); // Deselect after removing
                }
            }
        }
        
        document.addEventListener('click', (e) => {
            const target = e.target;
            
            if (target.id === 'move-handle-dynamic') {
                return;
            }
            
            const uiElements = '.ql-container, .ql-toolbar, .ql-picker, .ql-tooltip, .ql-action, .cms-menu-bar';
            if (target.closest(uiElements)) {
                return;
            }

            const targetBlock = target.closest('.building-block');
            if (targetBlock) {
                selectBuildingBlock(targetBlock);
            } else {
                deselectAll();
            }
        });

        loadedPage.addEventListener("dblclick", e => {
            const target = e.target.closest('.text-box');
            if (target) editTextBox(target);
        });

        document.addEventListener("keydown", e => {
            if (currentlySelected && !currentlyEditable) {
                e.preventDefault();
                if (e.key === 'ArrowUp') {
                    const prev = currentlySelected.previousElementSibling;
                    if (prev) currentlySelected.parentElement.insertBefore(currentlySelected, prev);
                } else if (e.key === 'ArrowDown') {
                    const next = currentlySelected.nextElementSibling;
                    if (next) currentlySelected.parentElement.insertBefore(currentlySelected, next.nextElementSibling);
                }
            }
        });

        deleteButton.addEventListener("click", deleteElement);
        loadPageButton.addEventListener("click", async () => {
            const targetPage = targetPageInput.value;
            if (!targetPage) return console.error("Please enter a page path.");
            try {
                const res = await fetch(targetPage);
                if (!res.ok) throw new Error(`HTTP error ${res.status}`);
                const html = await res.text();

                deselectAll();
                loadedPage.innerHTML = '';
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');

                doc.head.querySelectorAll('link[rel="stylesheet"]').forEach(l => {
                    if (!document.head.querySelector(`link[href="${l.href}"]`)) document.head.appendChild(l);
                });
                doc.head.querySelectorAll('style').forEach(s => document.head.appendChild(s));

                const bodyNodes = Array.from(doc.body.childNodes).filter(n => n.nodeName !== 'SCRIPT');
                bodyNodes.forEach(n => loadedPage.appendChild(n));

                setTimeout(() => {
                    Array.from(doc.body.querySelectorAll('script')).forEach(s => {
                        const newScript = document.createElement('script');
                        if (s.src) newScript.src = s.src;
                        else newScript.textContent = s.textContent;
                        loadedPage.appendChild(newScript);
                    });
                }, 50);

            } catch (err) {
                console.error("Error fetching page:", err);
            }
        });
    </script>
</body>
</html>
