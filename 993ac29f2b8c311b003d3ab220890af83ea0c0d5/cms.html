<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>CMS</title>
    <style>
        :focus {
            outline: none;
        }
        [contenteditable="true"]:focus {
            outline: none;
        }
        .cms-menu-bar {
            display: block;
            position: fixed;
            margin-top: -40px;
            background-color: blue;
            height: 40px;
            width: 100vw;
            z-index: 1000000;
        }
        /**/
    </style>
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" />
</head>
<body>
    <div class="cms-menu-bar">
    <input class="target-page" style="width: 300px; height: 20px;" type="text">
    <button class="load-page">Grab Page Code</button>
    <button class="delete-element">Delete Element</button>
    </div>
    <div style="margin-top: 40px;"></div>
    <div id="loaded-page">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
    <script>
        let paramString = window.location.search.split('?')[1];
        let queryString = new URLSearchParams(paramString);
        let nva = parseInt(queryString.get('nva'));
        let now = new Date().getTime();
        if (Number.isNaN(nva) || now > nva) {
            window.location = '/cms_login';
        }
    </script>
    <script>
        const targetPageInput = document.querySelector(".target-page");
        const loadPageButton = document.querySelector(".load-page");
        const deleteButton = document.querySelector(".delete-element");
        const loadedPage = document.querySelector("#loaded-page");

        let currentlySelected = null; // The building-block element with the magenta box (movable)
        let currentlyEditable = null; // The text-box element currently being edited by Quill
        let quill = null; // The Quill instance

        /**
         * Resets all current selections and editing states, destroying Quill if active.
         */
        function deselectAll() {
            // If a text-box is currently being edited, disable contenteditable and destroy Quill
            if (currentlyEditable) {
                currentlyEditable.contentEditable = 'false';
                // Ensure Quill's own classes are removed for a clean slate
                currentlyEditable.classList.remove('ql-container', 'ql-snow');
                if (quill && typeof quill.destroy === 'function') {
                    quill.destroy();
                }
                quill = null;
                currentlyEditable = null;
            }

            // If a building-block is currently selected for movement, remove its border
            if (currentlySelected) {
                currentlySelected.style.boxShadow = 'none';
                currentlySelected = null;
            }
        }

        /**
         * Selects a building-block element for movement, applying a magenta border.
         * @param {HTMLElement} element The building-block element to select.
         */
        function selectBuildingBlock(element) {
            // Do nothing if the element is already selected and not currently being edited
            if (currentlySelected === element && currentlyEditable !== element) {
                return;
            }
            deselectAll(); // Clear any existing selections/edits
            currentlySelected = element;
            currentlySelected.style.boxShadow = 'inset 0 0 0 2px magenta';
        }

        /**
         * Enables editing for a text-box element using Quill.
         * @param {HTMLElement} element The text-box element to make editable.
         */
        function editTextBox(element) {
            // If this text-box is already editable, do nothing
            if (currentlyEditable === element) {
                return;
            }

            deselectAll(); // Clear any existing selections/edits

            currentlyEditable = element;
            currentlyEditable.contentEditable = 'true';
            currentlyEditable.style.boxShadow = 'inset 0 0 0 2px magenta'; // Indicate editing state
            currentlyEditable.focus();
            
            // Initialize Quill on the text-box element
            quill = new Quill(currentlyEditable, {
                theme: 'snow'
            });
        }

        /**
         * Deletes the currently selected building-block element.
         */
        function deleteElement() {
            if (currentlySelected) {
                if (confirm('Are you sure you want to delete this element?')) {
                    // If the selected element is also the one being edited, clean up Quill first
                    if (currentlySelected === currentlyEditable) {
                        if (quill && typeof quill.destroy === 'function') {
                            quill.destroy();
                            quill = null;
                        }
                        if (currentlyEditable) {
                            currentlyEditable.contentEditable = 'false';
                            currentlyEditable.classList.remove('ql-container', 'ql-snow');
                            currentlyEditable = null;
                        }
                    }
                    currentlySelected.remove(); // Remove the element from the DOM
                    currentlySelected = null;
                }
            }
        }

        // --- Event Listeners ---

        // Single click: Select a building-block for movement
        loadedPage.addEventListener("click", function(event) {
            const target = event.target.closest('.building-block');
            
            // Only select if it's a building-block and not currently editable (as double-click handles editable state)
            if (target && currentlyEditable !== target) {
                selectBuildingBlock(target);
            } else if (!target) { // Clicked outside any building-block
                deselectAll();
            }
        });

        // Double click: Edit a text-box
        loadedPage.addEventListener("dblclick", function(event) {
            const target = event.target.closest('.text-box');
            if (target) {
                editTextBox(target);
            }
        });

        // Keyboard arrow keys: Move the currently selected building-block
        document.addEventListener("keydown", function(event) {
            if (currentlySelected && !currentlyEditable) { // Only move if a block is selected and not in edit mode
                event.preventDefault(); // Prevent default arrow key scrolling
                if (event.key === 'ArrowUp') {
                    const previousElement = currentlySelected.previousElementSibling;
                    if (previousElement) {
                        currentlySelected.parentElement.insertBefore(currentlySelected, previousElement);
                    }
                } else if (event.key === 'ArrowDown') {
                    const nextElement = currentlySelected.nextElementSibling;
                    if (nextElement) {
                        currentlySelected.parentElement.insertBefore(nextElement, currentlySelected.nextElementSibling.nextElementSibling);
                    }
                }
            }
        });

        // Delete button click: Delete the currently selected building-block
        deleteButton.addEventListener("click", deleteElement);

        // Global click: Deselect all if clicked outside active areas (loaded page, delete button, Quill toolbar)
        document.addEventListener("click", function(event) {
            const isClickInsideLoadedPage = loadedPage.contains(event.target);
            const isClickOnDeleteButton = event.target === deleteButton;
            const isClickOnQuillToolbar = event.target.closest('.ql-toolbar');

            // Deselect only if the click is outside all designated interactive areas.
            if (!isClickInsideLoadedPage && !isClickOnDeleteButton && !isClickOnQuillToolbar) {
                deselectAll();
            }
        });

        // --- Page Loading Logic ---
        loadPageButton.addEventListener("click", function() {
            const targetPage = targetPageInput.value;
            if (!targetPage) {
                console.error("Please enter a page path.");
                return;
            }
            
            async function fetchOtherPageHTML(path) {
                try {
                    const response = await fetch(path);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const htmlString = await response.text();
                    return htmlString;
                } catch (error) {
                    console.error("Error fetching the page:", error);
                    return null;
                }
            }
            
            fetchOtherPageHTML(targetPage).then(html => {
                if (html) {
                    deselectAll(); // Clean up current state before loading new page
                    loadedPage.innerHTML = '';
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');

                    // Append stylesheets from the fetched page's head
                    doc.head.querySelectorAll('link[rel="stylesheet"]').forEach(link => {
                        // Check if the link is already in the document head to avoid duplicates
                        if (!document.head.querySelector(`link[href="${link.href}"]`)) {
                            document.head.appendChild(link);
                        }
                    });
                    doc.head.querySelectorAll('style').forEach(style => {
                         // Check for duplicate style tags if necessary, or assume dynamic content
                        document.head.appendChild(style);
                    });

                    const scripts = Array.from(doc.body.querySelectorAll('script'));
                    const htmlNodes = Array.from(doc.body.childNodes).filter(node => node.nodeName !== 'SCRIPT');

                    htmlNodes.forEach(node => {
                        loadedPage.appendChild(node);
                    });

                    // Execute scripts after a short delay to ensure DOM is ready
                    setTimeout(() => {
                        scripts.forEach(script => {
                            const newScript = document.createElement('script');
                            if (script.src) {
                                newScript.src = script.src;
                            } else {
                                newScript.textContent = script.textContent;
                            }
                            loadedPage.appendChild(newScript);
                        });
                    }, 50);
                }
            });
        });
    </script>
</body>
</html>
