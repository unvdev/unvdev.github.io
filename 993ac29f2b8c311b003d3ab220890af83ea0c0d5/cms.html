<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>CMS</title>
    <style>
        :focus {
            outline: none;
        }

        [contenteditable="true"]:focus {
            outline: none;
        }

        .cms-menu-bar {
            display: block;
            position: fixed;
            margin-top: -40px;
            background-color: blue;
            height: 40px;
            width: 100vw;
            z-index: 1000000;
        }

        .editable.ql-editor {
            border: none !important;
            padding: 0 !important;
            margin: 0 !important;
            box-shadow: none !important;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" />
</head>

<body>
    <div class="cms-menu-bar">
        <input class="target-page" style="width: 300px; height: 20px;" type="text">
        <button class="load-page">Load Page</button>
        <button class="delete-element">Delete Element</button>
    </div>
    <div style="margin-top: 40px;"></div>
    <div id="loaded-page"></div>

<script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
<script>
const targetPageInput = document.querySelector(".target-page");
const loadPageButton = document.querySelector(".load-page");
const deleteButton = document.querySelector(".delete-element");
const loadedPage = document.querySelector("#loaded-page");

let currentlyEditable = null;
let quillInstance = null;

function deactivateEditable() {
    if (currentlyEditable) {
        if (quillInstance) {
            let content = quillInstance.root.innerHTML;
            currentlyEditable.innerHTML = content;
            quillInstance = null;
        }

        const toolbar = document.querySelector('.ql-toolbar');
        if (toolbar) toolbar.remove();

        // Ensure we remove the ID and the class that Quill adds
        currentlyEditable.removeAttribute('id');
        currentlyEditable.classList.remove('ql-editor');
        currentlyEditable.removeAttribute('data-gramm');
        currentlyEditable.removeAttribute('spellcheck');

        // Reset styling
        currentlyEditable.style.boxShadow = 'none';
        currentlyEditable.style.border = 'none';
        currentlyEditable.style.margin = '0';
        currentlyEditable.style.padding = '0';

        currentlyEditable = null;
    }
}

function activateEditable(element) {
    // Ignore clicks on the same active element or inside it
    if (currentlyEditable && (element === currentlyEditable || currentlyEditable.contains(element))) {
        return;
    }
    // Only activate elements that are 'building-blocks'
    if (!element.classList.contains('building-block')) {
        return;
    }

    deactivateEditable();

    element.style.boxShadow = 'inset 0 0 0 2px magenta';
    currentlyEditable = element;
    element.focus();

    // Check if the element is a text-box to enable Quill
    if (element.classList.contains('text-box')) {
        element.id = 'editor';
        quillInstance = new Quill(element, { theme: 'snow' });

        // Arrow key image movement inside Quill
        quillInstance.root.addEventListener('keydown', function (e) {
            const sel = quillInstance.getSelection();
            if (!sel) return;

            const [leaf] = quillInstance.getLeaf(sel.index);
            if (leaf && leaf.domNode && leaf.domNode.tagName === 'IMG') {
                e.preventDefault();
                const img = leaf.domNode;
                if (e.key === 'ArrowUp' && img.previousElementSibling) {
                    img.parentNode.insertBefore(img, img.previousElementSibling);
                } else if (e.key === 'ArrowDown' && img.nextElementSibling) {
                    img.parentNode.insertBefore(img.nextElementSibling, img);
                }
            }
        });
    } else {
        // Handle non-Quill elements that are building-blocks
        element.tabIndex = 0;
    }
}

function deleteElement() {
    if (currentlyEditable) {
        if (confirm('Are you sure you want to delete this element?')) {
            deactivateEditable();
            currentlyEditable.remove();
            currentlyEditable = null;
        }
    }
}

loadedPage.addEventListener("click", function(event) {
    if (event.target.closest('.ql-toolbar')) return;

    let targetElement = event.target.closest('.building-block');

    if (!targetElement) {
        deactivateEditable();
        return;
    }

    activateEditable(targetElement);
});

loadedPage.addEventListener("dblclick", function(event) {
    let targetElement = event.target.closest('.building-block');
    if (!targetElement) return;

    activateEditable(targetElement);
});

document.addEventListener("keydown", function(event) {
    if (currentlyEditable && currentlyEditable.classList.contains('building-block')) {
        if (quillInstance) {
            let content = quillInstance.root.innerHTML;
            currentlyEditable.innerHTML = content;
            deactivateEditable();
        }

        if (event.key === 'ArrowUp') {
            event.preventDefault();
            let previousElement = currentlyEditable.previousElementSibling;
            if (previousElement) {
                currentlyEditable.parentElement.insertBefore(currentlyEditable, previousElement);
            }
        } else if (event.key === 'ArrowDown') {
            event.preventDefault();
            let nextElement = currentlyEditable.nextElementSibling;
            if (nextElement) {
                nextElement.parentElement.insertBefore(nextElement, currentlyEditable);
            }
        }

        currentlyEditable.focus();
        currentlyEditable.style.boxShadow = 'inset 0 0 0 2px magenta';
    }
});

deleteButton.addEventListener("click", deleteElement);

document.addEventListener("click", function(event) {
    if (!loadedPage.contains(event.target) && event.target !== deleteButton && !event.target.closest('.ql-toolbar')) {
        deactivateEditable();
    }
});

loadPageButton.addEventListener("click", function() {
    const targetPage = targetPageInput.value;
    if (!targetPage) {
        console.error("Please enter a page path.");
        return;
    }

    async function fetchOtherPageHTML(path) {
        try {
            const response = await fetch(path);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            return await response.text();
        } catch (error) {
            console.error("Error fetching the page:", error);
            return null;
        }
    }

    fetchOtherPageHTML(targetPage).then(html => {
        if (html) {
            loadedPage.innerHTML = '';
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');

            doc.head.querySelectorAll('link').forEach(link => document.head.appendChild(link));
            doc.head.querySelectorAll('style').forEach(style => document.head.appendChild(style));

            const scripts = Array.from(doc.body.querySelectorAll('script'));
            const htmlNodes = Array.from(doc.body.childNodes).filter(node => node.nodeName !== 'SCRIPT');

            htmlNodes.forEach(node => loadedPage.appendChild(node));

            setTimeout(() => {
                scripts.forEach(script => {
                    const newScript = document.createElement('script');
                    if (script.src) newScript.src = script.src;
                    else newScript.textContent = script.textContent;
                    loadedPage.appendChild(newScript);
                });
            }, 50);
        }
    });
});
</script>
</body>
</html>
