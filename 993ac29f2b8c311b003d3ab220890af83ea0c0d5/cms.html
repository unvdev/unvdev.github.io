<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>CMS</title>
    <style>
        :focus {
            outline: none;
        }
        [contenteditable="true"]:focus {
            outline: none;
        }
    </style>
</head>
<body>
<div id="loaded-page">
</div>
<input class="target-page" style="width: 300px; height: 20px;" type="text">
<button class="load-page">Grab Page Code</button>
<script>
    let paramString = window.location.search.split('?')[1];
    let queryString = new URLSearchParams(paramString);
    let nva = parseInt(queryString.get('nva'));
    let now = new Date().getTime();
    if (Number.isNaN(nva) || now > nva) {
        window.location = '/cms_login';
    }
</script>
<script>
loadedPage.addEventListener("mousedown", function(event) {
    let deleteTarget = event.target.closest('p, h1, h2, h3, h4, h5, h6, span, div, a, li');
    if (deleteTarget && deleteTarget !== loadedPage && !deleteTarget.closest('header') && !deleteTarget.closest('footer')) {
        currentDeleteTarget = deleteTarget;
        setTimeout(function() {
            if (currentDeleteTarget) { // Check if the element still exists
                currentDeleteTarget.style.boxShadow = 'inset 0 0 0 2px red';
            }
        }, 500);
        deleteTimeout = setTimeout(() => {
            if (currentDeleteTarget) { // Check if the element still exists
                if (confirm('Are you sure you want to delete this element?')) {
                    currentDeleteTarget.remove();
                    if (currentlyEditable === currentDeleteTarget) {
                        currentlyEditable = null;
                    }
                } else {
                    currentDeleteTarget.style.boxShadow = 'none';
                }
            }
            deleteTimeout = null;
            currentDeleteTarget = null;
        }, 1500);
    }
});

loadedPage.addEventListener("mouseup", function(event) {
    if (deleteTimeout) {
        clearTimeout(deleteTimeout);
        if (currentDeleteTarget) { // Check if the element still exists
            if (currentlyEditable === currentDeleteTarget) {
                currentDeleteTarget.style.boxShadow = 'inset 0 0 0 2px yellow';
            } else {
                currentDeleteTarget.style.boxShadow = 'none';
            }
        }
        deleteTimeout = null;
        currentDeleteTarget = null;
    }
});
</script>
</body>
</html>
