<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>CMS</title>
    <style>
        :focus {
            outline: none;
        }
        [contenteditable="true"]:focus {
            outline: none;
        }
        .cms-menu-bar {
            display: block;
            position: fixed;
            margin-top: -40px;
            background-color: blue;
            height: 40px;
            width: 100vw;
            z-index: 1000000;
        }
        /**/
    </style>
</head>
<body>
    <div id="loaded-page">
    </div>
    <div class="cms-menu-bar">
    <input class="target-page" style="width: 300px; height: 20px;" type="text">
    <button class="load-page">Grab Page Code</button>
    <button class="delete-element">Delete Element</button>
    </div>
    <script>
        let paramString = window.location.search.split('?')[1];
        let queryString = new URLSearchParams(paramString);
        let nva = parseInt(queryString.get('nva'));
        let now = new Date().getTime();
        if (Number.isNaN(nva) || now > nva) {
            window.location = '/cms_login';
        }
    </script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
const targetPageInput = document.querySelector(".target-page");
const loadPageButton = document.querySelector(".load-page");
const deleteButton = document.querySelector(".delete-element");
const loadedPage = document.querySelector("#loaded-page");
let currentlyEditable = null;
let quill = null;

function makeEditable(element) {
    if (element === loadedPage || element.closest('header') || element.closest('footer')) {
        return;
    }

    if (currentlyEditable) {
        currentlyEditable.contentEditable = 'false';
        currentlyEditable.style.boxShadow = 'none';
        // Only destroy Quill if it has been initialized
        if (currentlyEditable.classList.contains('text-box') && quill) {
            quill.destroy();
            quill = null;
        }
    }

    element.contentEditable = 'true';
    element.style.boxShadow = 'inset 0 0 0 2px magenta'; // Changed to magenta
    element.focus();
    currentlyEditable = element;
    
    // Initialize Quill only for elements with the 'text-box' class
    if (element.classList.contains('text-box')) {
        quill = new Quill(element, {
            theme: 'snow'
        });
    }
}

function deleteElement() {
    if (currentlyEditable) {
        if (confirm('Are you sure you want to delete this element?')) {
            currentlyEditable.remove();
            if (currentlyEditable.classList.contains('text-box') && quill) {
                quill.destroy();
            }
            currentlyEditable = null;
            quill = null;
        }
    }
}

loadedPage.addEventListener("click", function(event) {
    if (event.target !== loadedPage) {
        let parentElement = event.target.closest('.building-block');
        
        if (parentElement) {
            if (parentElement === currentlyEditable) {
                return;
            }
            makeEditable(parentElement);
        } else {
            if (currentlyEditable) {
                currentlyEditable.contentEditable = 'false';
                currentlyEditable.style.boxShadow = 'none';
                // Only destroy Quill if it has been initialized
                if (currentlyEditable.classList.contains('text-box') && quill) {
                    quill.destroy();
                }
                currentlyEditable = null;
                quill = null;
            }
        }
    }
});

loadedPage.addEventListener("dblclick", function(event) {
    if (event.target !== loadedPage) {
        let parentElement = event.target.closest('.building-block');
        if (parentElement) {
            makeEditable(parentElement);
        }
    }
});

document.addEventListener("keydown", function(event) {
    if (currentlyEditable) {
        if (event.key === 'ArrowUp') {
            event.preventDefault();
            let previousElement = currentlyEditable.previousElementSibling;
            if (previousElement) {
                currentlyEditable.parentElement.insertBefore(currentlyEditable, previousElement);
            }
        } else if (event.key === 'ArrowDown') {
            event.preventDefault();
            let nextElement = currentlyEditable.nextElementSibling;
            if (nextElement) {
                nextElement.parentElement.insertBefore(nextElement, currentlyEditable);
            }
        }
    }
});

deleteButton.addEventListener("click", deleteElement);

document.addEventListener("click", function(event) {
    if (!loadedPage.contains(event.target) && event.target !== deleteButton && !event.target.closest('.ql-toolbar')) {
        if (currentlyEditable) {
            currentlyEditable.contentEditable = 'false';
            currentlyEditable.style.boxShadow = 'none';
            // Only destroy Quill if it has been initialized
            if (currentlyEditable.classList.contains('text-box') && quill) {
                quill.destroy();
            }
            currentlyEditable = null;
            quill = null;
        }
    }
});

loadPageButton.addEventListener("click", function() {
    const targetPage = targetPageInput.value;
    if (!targetPage) {
        console.error("Please enter a page path.");
        return;
    }
    
    async function fetchOtherPageHTML(path) {
        try {
            const response = await fetch(path);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const htmlString = await response.text();
            return htmlString;
        } catch (error) {
            console.error("Error fetching the page:", error);
            return null;
        }
    }
    
    fetchOtherPageHTML(targetPage).then(html => {
        if (html) {
            loadedPage.innerHTML = '';
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');

            doc.head.querySelectorAll('link').forEach(link => {
                document.head.appendChild(link);
            });
            doc.head.querySelectorAll('style').forEach(style => {
                document.head.appendChild(style);
            });

            const scripts = Array.from(doc.body.querySelectorAll('script'));
            const htmlNodes = Array.from(doc.body.childNodes).filter(node => node.nodeName !== 'SCRIPT');

            htmlNodes.forEach(node => {
                loadedPage.appendChild(node);
            });

            setTimeout(() => {
                scripts.forEach(script => {
                    const newScript = document.createElement('script');
                    if (script.src) {
                        newScript.src = script.src;
                    } else {
                        newScript.textContent = script.textContent;
                    }
                    loadedPage.appendChild(newScript);
                });
            }, 50);
        }
    });
});
    </script>
</body>
</html>
