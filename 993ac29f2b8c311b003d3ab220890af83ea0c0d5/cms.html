<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>CMS</title>
    <style>
        :focus {
            outline: none;
        }
        [contenteditable="true"]:focus {
            outline: none;
        }
        .cms-menu-bar {
            display: block;
            position: fixed;
            margin-top: -40px;
            background-color: blue;
            height: 40px;
            width: 100vw;
            z-index: 1000000;
        }
        /**/
    </style>
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" />
</head>
<body>
    <div class="cms-menu-bar">
    <input class="target-page" style="width: 300px; height: 20px;" type="text">
    <button class="load-page">Grab Page Code</button>
    <button class="delete-element">Delete Element</button>
    </div>
    <div style="margin-top: 40px;"></div>
    <div id="loaded-page">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
    <script>
        let paramString = window.location.search.split('?')[1];
        let queryString = new URLSearchParams(paramString);
        let nva = parseInt(queryString.get('nva'));
        let now = new Date().getTime();
        if (Number.isNaN(nva) || now > nva) {
            window.location = '/cms_login';
        }
    </script>
    <script>
        const targetPageInput = document.querySelector(".target-page");
        const loadPageButton = document.querySelector(".load-page");
        const deleteButton = document.querySelector(".delete-element");
        const loadedPage = document.querySelector("#loaded-page");
        let currentlySelected = null; // The element with the magenta box, can be moved
        let currentlyEditable = null; // The text-box element currently being edited
        let quill = null;

        function deselectCurrentElement() {
            if (currentlySelected) {
                currentlySelected.style.boxShadow = 'none';
                currentlySelected = null;
            }
            if (currentlyEditable) {
                currentlyEditable.contentEditable = 'false';
                currentlyEditable.classList.remove('ql-container', 'ql-snow');
                currentlyEditable = null;
            }
            if (quill) {
                quill.destroy();
                quill = null;
            }
        }

        function selectBuildingBlock(element) {
            deselectCurrentElement();
            currentlySelected = element;
            currentlySelected.style.boxShadow = 'inset 0 0 0 2px magenta';
        }

        function editTextBox(element) {
            // Deselect any currently selected building block
            if (currentlySelected && currentlySelected !== element) {
                currentlySelected.style.boxShadow = 'none';
                currentlySelected = null;
            }

            // If an element is already being edited, deselect it first
            if (currentlyEditable) {
                currentlyEditable.contentEditable = 'false';
                currentlyEditable.classList.remove('ql-container', 'ql-snow');
                if (quill) {
                    quill.destroy();
                    quill = null;
                }
            }
            
            // Make the new element editable
            currentlyEditable = element;
            currentlyEditable.contentEditable = 'true';
            currentlyEditable.style.boxShadow = 'inset 0 0 0 2px magenta';
            currentlyEditable.focus();
            
            // Initialize Quill for text-box elements
            quill = new Quill(currentlyEditable, {
                theme: 'snow'
            });
        }

        function deleteElement() {
            if (currentlySelected) {
                if (confirm('Are you sure you want to delete this element?')) {
                    if (currentlyEditable) {
                        quill.destroy();
                    }
                    currentlySelected.remove();
                    currentlySelected = null;
                    currentlyEditable = null;
                    quill = null;
                }
            }
        }

        loadedPage.addEventListener("click", function(event) {
            let target = event.target.closest('.building-block');
            
            if (target) {
                if (currentlySelected === target) {
                    return; // Don't re-select the same element
                }
                selectBuildingBlock(target);
            } else {
                deselectCurrentElement();
            }
        });

        loadedPage.addEventListener("dblclick", function(event) {
            let target = event.target.closest('.text-box');
            if (target) {
                editTextBox(target);
            }
        });

        document.addEventListener("keydown", function(event) {
            if (currentlySelected) {
                if (event.key === 'ArrowUp') {
                    event.preventDefault();
                    let previousElement = currentlySelected.previousElementSibling;
                    if (previousElement) {
                        currentlySelected.parentElement.insertBefore(currentlySelected, previousElement);
                    }
                } else if (event.key === 'ArrowDown') {
                    event.preventDefault();
                    let nextElement = currentlySelected.nextElementSibling;
                    if (nextElement) {
                        nextElement.parentElement.insertBefore(nextElement, currentlySelected);
                    }
                }
            }
        });

        deleteButton.addEventListener("click", deleteElement);

        document.addEventListener("click", function(event) {
            // Check if the click is outside the loadedPage, delete button, or quill toolbar
            if (!loadedPage.contains(event.target) && event.target !== deleteButton && !event.target.closest('.ql-toolbar')) {
                deselectCurrentElement();
            }
        });

        loadPageButton.addEventListener("click", function() {
            const targetPage = targetPageInput.value;
            if (!targetPage) {
                console.error("Please enter a page path.");
                return;
            }
            
            async function fetchOtherPageHTML(path) {
                try {
                    const response = await fetch(path);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const htmlString = await response.text();
                    return htmlString;
                } catch (error) {
                    console.error("Error fetching the page:", error);
                    return null;
                }
            }
            
            fetchOtherPageHTML(targetPage).then(html => {
                if (html) {
                    loadedPage.innerHTML = '';
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');

                    doc.head.querySelectorAll('link').forEach(link => {
                        document.head.appendChild(link);
                    });
                    doc.head.querySelectorAll('style').forEach(style => {
                        document.head.appendChild(style);
                    });

                    const scripts = Array.from(doc.body.querySelectorAll('script'));
                    const htmlNodes = Array.from(doc.body.childNodes).filter(node => node.nodeName !== 'SCRIPT');

                    htmlNodes.forEach(node => {
                        loadedPage.appendChild(node);
                    });

                    setTimeout(() => {
                        scripts.forEach(script => {
                            const newScript = document.createElement('script');
                            if (script.src) {
                                newScript.src = script.src;
                            } else {
                                newScript.textContent = script.textContent;
                            }
                            loadedPage.appendChild(newScript);
                        });
                    }, 50);
                }
            });
        });
    </script>
</body>
</html>
